<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Барилюк Лаборатоная работа №3</title>
</head>
<body>
<script type="text/javascript">

let mas = []; //объявляю массив
var min = null; //минимальное значение
var max = null; //максимальное значение
var temp; // временная переменная, в которую засовываю вводимые элементы, для проверки, чтобы остановить цикл
let i = 0; //порядок элемента для удобства восприятия
while(temp !== "stop") //цикл для ввода в массив элементов
{
	temp = prompt("Введите " + (i+1) + " элемент, для прекращение добавления элементов введите stop");
	mas[i] = temp;
	++i;
}



for (let i = 0; i <= mas.length - 1; i++) //цикл для проверки условий 
{
	if (mas[i].match(/^[0-9]+$/) && min == null) min = mas[i]; //если встречается первая переменная и при этом в мин нету ничего, засовываем туда переменную

	if (mas[i].match(/^[0-9]+$/) && mas[i] > min && max == null) max = mas[i]; //если след переменная больше минимальной, но при этом в макс переменной нету ничего суем ее туда

	if (mas[i].match(/^[0-9]+$/) && mas[i] < min && max == null) //может быть такой случай, если второе число например меньше мин, но при этом в макс нету ничего, нужно мин засунуть в макс, а в мин поместить mas[i]
	{
		max = min;
		min = mas[i];
	}

	if (mas[i].match(/^[0-9]+$/) && mas[i] < min) min = mas[i];//т.к. у нас теперь в мин и макс есть переменные, просто идет обычная проверка

	if (mas[i].match(/^[0-9]+$/) && mas[i] > max) max = mas[i];
}

document.write("Минимальное значение = " + min + ", максимальное = " + max + ", сумма min и max = " + (Number(max) + Number(min))); 

//P.S. по поводу регулярки. Я пытался делать проверку переменной через Number.isInteger() и у меня не получалось, т.к. вместо тру - выдовало фолс, по большей части это отняло очень много времени :<
</script>



	
</body>
</html>
