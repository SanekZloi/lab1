<body>
<script type="text/javascript">

function factorial(n) {
  return (n != 1) ? n * factorial(n - 1) : 1;
}

var n = Number(prompt("Введите n "));
var x = Number(prompt("Введите x "));
var result = 0;
for(let i = 1; i <= n; i++) result += Math.pow(-1, (n)) * Math.pow(x, n) / factorial(n); 

alert(result);
	
</script>
</body>
